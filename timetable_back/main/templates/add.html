

<form method="POST" action="{% url 'add'%}">
    {% csrf_token %}

    <div class="mb-3">
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Event Title" name="name">
    </div>

    <div class="mb-3">
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Description" name="desc">
    </div>
    
    <div class="well">
      <div id="datetimepicker1" class="input-append date">
        <input data-format="dd/MM/yyyy hh:mm:ss" type="text" placeholder="dd/mm/yyyy hh:mm:ss" name = "stime"></input>
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar">
          </i>
        </span>
      </div>
    </div>
    <script type="text/javascript">
      $(function() {
        $('#datetimepicker1').datetimepicker({
          language: 'pt-BR'
        });
      });
    </script>

<div class="well">
  <div id="datetimepicker1" class="input-append date">
    <input data-format="dd/MM/yyyy hh:mm:ss" type="text" placeholder="dd/mm/yyyy hh:mm:ss" name = "etime"></input>
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
      </i>
    </span>
  </div>
</div>
<script type="text/javascript">
  $(function() {
    $('#datetimepicker1').datetimepicker({

    });
  });
</script>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="done">
      <label class="form-check-label" for="exampleCheck1">Done</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
